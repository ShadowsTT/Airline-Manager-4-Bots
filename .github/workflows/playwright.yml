name: Playwright Tests
on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *" # Run every hour
jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-22.04
    steps:
    - name: Random delay check
      run: |
        # Generate a random number between 1 and 6
        RANDOM_HOUR=$((1 + $RANDOM % 6))
        # Skip execution if random number is greater than 1 (adjusts probability)
        if [ $RANDOM_HOUR -gt 1 ]; then
          echo "Skipping this run to achieve random interval between 1-6 hours"
          exit 0
        fi
    - uses: actions/checkout@v4
    - uses: actions/cache@v4
      with:
        path: ~/.cache/ms-playwright
        key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium
    - name: Create .env file
      run: |
        touch .env
        echo "EMAIL=${{ secrets.EMAIL }}" >> .env
        echo "PASSWORD=${{ secrets.PASSWORD }}" >> .env
        echo "MAX_FUEL_PRICE=${{ vars.MAX_FUEL_PRICE }}" >> .env
        echo "MAX_CO2_PRICE=${{ vars.MAX_CO2_PRICE }}" >> .env
        echo "INCREASE_AIRLINE_REPUTATION=${{ vars.INCREASE_AIRLINE_REPUTATION }}" >> .env
        echo "CAMPAIGN_TYPE=${{ vars.CAMPAIGN_TYPE }}" >> .env
        echo "CAMPAIGN_DURATION=${{ vars.CAMPAIGN_DURATION }}" >> .env
    - name: Run Playwright tests
      run: npx playwright test
